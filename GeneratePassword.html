<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Генератор паролей</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
<div class="wrap">
  <h1>Генератор паролей</h1>
  <div class="card">
    <label class="output">
      <input id="password" readonly placeholder="Нажмите «Сгенерировать»">
      <div class="buttons-row">
        <button id="genBtn">Сгенерировать</button>
        <button id="copyBtn" disabled>Скопировать</button>
        <button id="dlBtn" disabled>Скачать</button>
      </div>
    </label>

    <div class="controls">
      <label>Длина: <span id="lenLabel">16</span>
        <input id="length" type="range" min="4" max="64" value="16">
      </label>
      <div class="checkboxes">
        <label><input type="checkbox" id="lower" checked> строчные (a–z)</label>
        <label><input type="checkbox" id="upper" checked> ПРОПИСНЫЕ (A–Z)</label>
        <label><input type="checkbox" id="digits" checked> цифры (0–9)</label>
        <label><input type="checkbox" id="symbols"> символы (!@#...)</label>
        <label><input type="checkbox" id="avoid" checked> исключать похожие (I, l, 1, O, 0)</label>
        <label><input type="checkbox" id="pronounce"> произносимый пароль</label>
      </div>
    </div>

    <div class="meta">
      <div>Entropy: <strong id="entropy">0</strong> бит</div>
      <div>Strength: <strong id="strength">—</strong></div>
    </div>
  </div>
  <footer>
    <small>Генерация происходит в вашем браузере — пароль не отправляется на сервер.</small>
  </footer>
</div>

<script src = "script.js">
</script>
</body>
</html>
